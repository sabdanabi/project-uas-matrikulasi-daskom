<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Buku Tamu</title>
    <link rel="stylesheet" href="/style/form_style.css">
    <link rel="stylesheet" href="/style/navbar_style.css">
</head>
<body>
    <div></div>
    <!-- Navbar Section Start -->
     <header class="navbar">
        <div class="logo">
            <img src="/images/udinus-logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">Universitas Dian Nuswantoro</span>
        </div>
        <nav class="nav-links">
            <a href="home_page.html">Home</a>
            <a href="articel_page_test.html">Artikel</a>
            <a href="profile_page.html">Profil</a>
            <a href="gallery_page.html">Gallery</a>
            <a href="form_page.html">Buku Tamu</a>
        </nav>
    </header>
    <!-- Navbar Section End -->

    <section class="form-container">
  <div class="form-card">
    <div class="left-panel">
      <img src="/images//udinus-logo.png" alt="Logo" />
      <h2>Udinus</h2>
      <p>Enter your personal details!</p>
    </div>

    <div class="right-panel">
      <h3 class="title-section">Form Buku Tamu</h3>
      <form>
        <label>Nama Lengkap:
          <input type="text" name="nama" required />
        </label>

        <label>Jenis Kelamin:
          <div class="radio-group">
            <label><input type="radio" name="gender" value="Laki-laki" /> Laki-laki</label>
            <label><input type="radio" name="gender" value="Perempuan" /> Perempuan</label>
          </div>
        </label>

        <label>Alamat Tinggal:
          <input type="text" name="alamat" required />
        </label>

        <label>Email:
          <input type="email" name="email" required />
        </label>

        <label>Aktif Pada Sosial Media:
          <div class="checkbox-group">
            <label><input type="checkbox" name="sosmed" value="Facebook" /> Facebook</label>
            <label><input type="checkbox" name="sosmed" value="Twitter" /> Twitter</label>
            <label><input type="checkbox" name="sosmed" value="Instagram" /> Instagram</label>
            <label><input type="checkbox" name="sosmed" value="Path" /> Path</label>
          </div>
        </label>

        <label>Mengetahui Web Ini dari:
          <select name="sumber">
            <option disabled selected>-= Pilih =-</option>
            <option>Teman</option>
            <option>Google</option>
            <option>Sosial Media</option>
          </select>
        </label>

        <label>Pesan:
          <textarea name="pesan" rows="4"></textarea>
        </label>

        <div class="button-group">
          <button type="submit">Kirim</button>
          <button type="reset">Batal</button>
        </div>
      </form>
    </div>
  </div>
</section>

</body>
</html>
